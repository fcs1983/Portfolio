<!DOCTYPE html>
	<html lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<title>Minha Página</title>
	<style>
		ul{
			list-style:url("fundo_verde_musgo2.jpg") inside;
		}
	
		table  {empty-cells: hide;
			width: 300px; height: 300px;
			border-collapse: collapse;      
			border-spacing: 5px; }          
		th,tr,td {border: solid;}
		caption {caption-side: bottom;}

	</style>
	</head>
	<body>
		<ul>
			<li>Item a</li>
			<li>Item b</li>
			<li>Item c</li>
			<li>Item d</li>
		</ul>
		<br/>
		<br/>
	<table>
      <caption>Tabela1</caption>
      <tr><th>a</th><th>b</th>
      </tr>
      <tr><td></td><td>d</td>
      </tr>
   </table>
	
	</body>
</html>
